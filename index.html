<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Robot Road</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./CSS/main.css">
		<script type="module" src="./src/main.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		<div id="home_page">
			<div id="home_page_column">
				<div id="home_page_title"> Robot Road </div>
				<div>
					<button id="home_page_start" class="button-54"> Start </button>
				</div>
				<div>
					<button id="home_page_rules" class="button-54"> Rules </button>
				</div>
			</div>
		</div>
		<div id="score">
			<div id="step_score"> Step: </div>
			<div id="money_score"> Money: </div>	
		</div>
		<div id="buttons">
			<div id="buttons_column">
				<button id="button_up" class = "button-54"> <i class="fa fa-angle-up" style='font-size:36px'></i> </button>
				<table width="20">
					<tr>
						<td>
							<button id="button_left" class="button-54"> <i class="fa fa-angle-left" style='font-size:36px'></i> </button>
						</td>
						<td>
							<button id="button_down" class="button-54"> <i class="fa fa-angle-down" style='font-size:36px'></i> </button>	
						</td>
						<td>
							<button id="button_right" class="button-54"> <i class="fa fa-angle-right" style='font-size:36px'></i> </button>	
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="rules">
			<div id="rules_column">
				<div id="rules_title"> RULES </div>
				<div>
					<div id="rules_text">
						<p> USE <i class='fas fa-arrow-right' style='font-size:36px'></i> TO MOVE LEFT</p>
						<p> USE <i class='fas fa-arrow-left' style='font-size:36px'></i> TO MOVE RIGHT</p>
						<p> USE <i class='fas fa-arrow-up' style='font-size:36px'></i> TO MOVE FORWARD</p>	
						<p> USE <i class='fas fa-arrow-down' style='font-size:36px'></i> TO MOVE BACK</p>
						<p> USE <i class="material-icons" style="font-size:36px">space_bar</i> TO JUMP THE TALLEST TREE</p>
						<p> COLLECT THE MONEY <i class='fas fa-coins' style='font-size:36px'></i></p>
						<p><i class='fas fa-car-crash' style='font-size:36px'></i> DON'T GET HIT BY CARS</p>
					</div>
				</div>
				<div>
					<button id="rules_home_page" class="button-54"> HOME </button>
				</div>
			</div>
		</div>
		<div id="choose">
			<div id="choose_title"> Choose the color </div>
			<table id="squares">
				<tr>
					<th> <button class="button-54" id="square_blu"> <i class="fa fa-check" aria-hidden="true" ></i> </button> </th>
					<th> <button class="button-54" id="square_green"><i class="fa fa-check" aria-hidden="true"></i> </button> </th>
					<th> <button class="button-54" id="square_yellow"><i class="fa fa-check" aria-hidden="true"></i></button> </th>
					<th> <button class="button-54" id="square_red"><i class="fa fa-check" aria-hidden="true"></i></button> </th>
					<th> <button class="button-54" id="square_normal"><i class="fa fa-check" aria-hidden="true"></i></button> </th>
				</tr>
			</table>
			<table id="choose_table">
				<tr>
					<th> <button class="button-54" id="choose_easy"> EASY </button> </th>
					<th> <button class="button-54" id="choose_medium"> MEDIUM </button> </th>
					<th> <button class="button-54" id="choose_hard"> HARD </button> </th>
				</tr>
			</table>
			<button class="button-54" id="choose_start"> START </button>
		</div>
		<div id="special_button">
			<button id="space_button" class="button-54"> <i class="material-icons" style="font-size:36px">space_bar</i> </button>
		</div>	
		<div id="finish">
			<div id="finish_column">
				<div id="finish_title"> GAME OVER </div>
				<div id="finish_step"> Step: </div>
				<div id="finish_money"> Money: </div>
				<div id="final_score"> Final Score: </div>
				<div>
					<button id="finish_replay" class="button-54"> PLAY AGAIN </button>
				</div>
				<div>
					<button id="finish_home_page" class="button-54"> HOME </button>
				</div>
			</div>
		</div>
	</body>
</html>
