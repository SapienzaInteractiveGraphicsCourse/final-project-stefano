<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Prova</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./CSS/main.css">
		<script type="module" src="./src/main.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>

	<body>
		<div id="score">
			<table width="2600">
				<tr>
					<td>
						<div id="title_score"> Score: </div>
					</td>
					<td>
						<div id="money_score"> Money: </div>	
					</td>
				</tr>
			</table>
		</div>	
		<div id="home_page">
			<div id="home_page_column">
				<div id="home_page_title"> Robot Road </div>
				<div>
					<button id="home_page_start" class="button-54"> Start </button>
				</div>
				<div>
					<button id="home_page_rules" class="button-54"> Rules </button>
				</div>
			</div>
		</div>
		<div id="finish">
			<div id="finish_column">
				<div id="finish_title"> GAME OVER </div>
				<div id="finish_score"> Final Score: </div>
				<div id="finish_money"> Final Money: </div>
				<div>
					<button id="finish_replay" class="button-54"> PLAY AGAIN </button>
				</div>
				<div>
					<button id="finish_home_page" class="button-54"> HOME </button>
				</div>
			</div>
		</div>

		<div id="rules">
			<div id="rules_column">
				<div id="rules_title"> RULES </div>
				<div>
					<div id="rules_text">
						<p> USE <i class='fas fa-arrow-right' style='font-size:36px'></i> TO MOVE TO LEFT</p>
						<p> USE <i class='fas fa-arrow-left' style='font-size:36px'></i> TO MOVE TO RIGHT</p>
						<p> USE <i class='fas fa-arrow-up' style='font-size:36px'></i> TO MOVE</p>	
						<p> USE <i class='fas fa-arrow-down' style='font-size:36px'></i> TO MOVE BACK</p>
						<p> USE <i class="material-icons" style="font-size:36px">space_bar</i> TO DO A SPECIAL MOVE</p>
						<p> COLLECT THE MONEY <i class='fas fa-coins' style='font-size:36px'></i></p>
						<p><i class='fas fa-car-crash' style='font-size:36px'></i> DON'T GET HIT BY CARS</p>
					</div>
				</div>
				<div>
					<button id="rules_home_page" class="button-54"> HOME </button>
				</div>
			</div>
		</div>
	</body>
</html>
